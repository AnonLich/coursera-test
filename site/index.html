<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Solkustturer</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Solkustturer</h2>
            <div class="toggle"></div>
        </header>

       <video src="Solkustturer musikquiz1.mp4" loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h3>Upplev äventyrsfyllda turer till Blå Jungfrun,
                trevliga räkkryssningar & behagliga skärgårdsturer</h3>
                <a href="http://www.bokningsprogram.nu/bokn/rederi/solkust/medl/redbokvisa.asp">Boka nu!</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="facebook.png" width="100" height="100" alt="" /></a></li>
            <li><a href="#"><img src="instagram.png" width="100" height="100" alt="" /></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Blå Jungfrun</a></li>
            <li><a href="#">Räkkryssningar</a></li>
            <li><a href="#">Skärgårdsturer</a></li>
            <li><a href="#">Charter</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
